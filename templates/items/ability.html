<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
        <div class="header-fields">
            <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="{{localize 'RITS.Name'}}"/></h1>
        </div>
    </header>
    
    {{!-- Sheet Body --}}
    <section class="sheet-body">
     {{!-- {{editor content=data.description target="data.description" button=true owner=owner editable=editable}} --}}
      <label for="{{actor.id}}-item-{{item.id}}-description">{{localize 'RITS.Description'}}</label>
      <textarea id="{{actor.id}}-item-{{item.id}}-description" name="data.description">{{data.description}}</textarea>
    </section>
    <div class="flex-vertical">
<!--       <label class="label-stripe">{{localize "RITS.AbilityPrice"}}</label> -->
<!--       <input id="ability-price" type="text" name="data.price" value="{{data.price}}" placeholder="{{localize 'RITS.AbilityPrice'}}"> -->
      <label class="label-stripe">{{localize "RITS.AbilityClassDefault"}}</label>
      <input id="ability-class-default" type="checkbox" name="data.class_default" {{checked data.class_default}} >
      <label class="label-stripe">{{localize "RITS.AbilityClass"}}</label>
      <input id="ability-class" type="text" name="data.class" value="{{data.class}}" placeholder="{{localize 'RITS.AbilityClass'}}">
      {{#if isGM}}
        <div class="label-stripe">{{localize "RITS.Logic"}}</div>
        <textarea name="data.logic">{{{data.logic}}}</textarea>
        <div class="label-stripe">{{localize "RITS.Effects"}}</div>
        <div id="effects">{{> "systems/runners-in-the-shadows/templates/parts/active-effects.html"}}</div>
      {{/if}}
    </div>
</form>
